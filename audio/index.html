<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>chxiyxphxt.weth</title>
    <link rel="icon" href="https://cdn.discordapp.com/attachments/1307036511509676174/1348554683551055882/7fad4e3a961c45ba15a2a66c820a9cce.jpg?ex=67cfe2eb&is=67ce916b&hm=bde56b927f415cc9f6f77cbaac4e588a2b1f966b4c418daccf264257ae465ca5&" type="image/png">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }
        body {
            background: url(https://cdn.discordapp.com/attachments/1307036511509676174/1348572334620938302/5d97ef31511d9c36c12f546ae1d2d3ec.png?ex=67cff35b&is=67cea1db&hm=e7cae0592c30184adbeb168dfe347f0c35a994000b45699fbd3418fc0e3b91ca&) no-repeat center center/cover;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            color: rgb(255, 255, 255);
            transition: background 0.5s ease;
            overflow: hidden;
            position: relative;
            background-size: cover;
        }
        
        .container {
            background: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 15px;
            width: 350px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.6);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .container:hover {
            transform: scale(1.05) rotateY(10deg);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.8);
        }
        .profile-pic {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            object-fit: cover;
            box-shadow: 0 6px 12px rgba(83, 83, 83, 0.6);
            margin-bottom: 20px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .profile-pic:hover {
            transform: scale(1.1) rotate(10deg);
            box-shadow: 0 10px 20px rgba(97, 97, 97, 0.8);
        }
        h2 {
            margin: 10px 0;
            font-size: 26px;
            font-weight: bold;
            text-shadow: 2px 2px 5px rgba(92, 92, 92, 0.6);
            transition: color 0.3s ease;
        }
        h2:hover {
            color: #3cff00;
        }
        .location {
            font-size: 14px;
            opacity: 0.8;
            text-shadow: 1px 1px 3px rgba(156, 156, 156, 0.5);
        }
        .social-links {
            margin: 20px 0;
        }
        .social-links a img {
            width: 35px;
            margin: 0 12px;
            transition: transform 0.3s ease, filter 0.3s ease;
        }
        .social-links a:hover img {
            transform: scale(1.2) rotate(10deg);
            filter: brightness(1.3);
        }
        .dev-server {
            margin-top: 20px;
        }
        .server img {
            width: 80px; /* กำหนดขนาดรูป */
            height: 80px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 10px;
            box-shadow: 0 5px 10px rgba(209, 209, 209, 0.2);
            display: block;
            margin-left: auto;
            margin-right: auto; /* ใช้เพื่อจัดกลางรูปภาพ */
        }

        .dev-server button {
            padding: 10px 20px;
            background-color: #f5f5f5;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 25px;
            font-weight: bold;
            transition: background 0.3s ease, transform 0.3s ease;
        }
        .dev-server button:hover {
            background-color: #3b3b3b;
            transform: scale(1.1);
        }

        /* หิมะตก */
        .snowflake {
            position: absolute;
            top: -10px;
            z-index: 100;
            pointer-events: none;
            font-size: 24px;
            color: #fff;
            user-select: none;
            animation: snow 10s linear infinite;
        }

        @keyframes snow {
            0% {
                transform: translateY(-10px) rotate(0deg);
            }
            100% {
                transform: translateY(100vh) rotate(360deg);
            }
        }

        /* เอฟเฟ็กต์เสียงและภาพเคลื่อนไหว */
        .music h3 {
            font-size: 20px;
            font-weight: bold;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.6);
            color: #fff;
        }
        .music button {
            padding: 12px 25px;
            background-color: #3d3d3d;
            border: none;
            border-radius: 8px;
            color: #fff;
            font-weight: bold;
            font-size: 16px;
            margin-top: 10px;
            transition: background 0.3s ease, transform 0.3s ease;
        }
        .music button:hover {
            background-color: #09ff00;
            transform: scale(1.05);
        }

    </style>
</head>
<body>

    <div class="container">
        <img src="https://cdn.discordapp.com/attachments/1307036511509676174/1348554683551055882/7fad4e3a961c45ba15a2a66c820a9cce.jpg?ex=67cfe2eb&is=67ce916b&hm=bde56b927f415cc9f6f77cbaac4e588a2b1f966b4c418daccf264257ae465ca5&" alt="Profile Picture" class="profile-pic">
        <h2>chxiyxphxt</h2>
        <p class="location">DEV chxiyxphxt</p>

        <div class="social-links">
            <a href="https://www.instagram.com/_chxiyxphxt.weth/" target="_blank">
                <img src="https://media.discordapp.net/attachments/1307036511509676174/1348568214912892977/image.png?ex=67cfef85&is=67ce9e05&hm=0a204b510c94f70e8d60f2fa159894530bea623b7fc32c17a261a590c9bf0fbb&=&format=webp&quality=lossless" alt="Instagram">
            </a>
            <a href="https://discord.gg/SKgaBeJFaB" target="_blank">
                <img src="https://media.discordapp.net/attachments/1307036511509676174/1348568469800751167/image.png?ex=67cfefc2&is=67ce9e42&hm=f420335d5ea0d2625a043cd56a3258062ca157abbb14f14d75e9f27dcfcc1aef&=&format=webp&quality=lossless" alt="Discord">
            </a>
        </div>

        <div class="dev-server">
            <button onclick="showServerList()">Dev Server</button>
        </div>
    </div>
    
    <div id="server-list" style="display: none;">
        <img src="https://cdn.discordapp.com/attachments/1307036511509676174/1348554683551055882/7fad4e3a961c45ba15a2a66c820a9cce.jpg?ex=67cfe2eb&is=67ce916b&hm=bde56b927f415cc9f6f77cbaac4e588a2b1f966b4c418daccf264257ae465ca5&" alt="Profile Picture" class="profile-pic">
        <h2>Server List</h2>
        <div class="container">
            <div class="server" onclick="window.location.href='https://discord.gg/g2u3ea3PNU'">
                <img src="https://cdn.discordapp.com/attachments/1212009446453153862/1276194718891638826/IMG_4155.jpg?ex=67d05073&is=67cefef3&hm=2226630974224b1e36aec7ab2d911324f0914e22a2351fb8905c426127f44fb0&" alt="Server Icon">
                <h3>dotweth</h3>
            </div>
        </div>
    </div>

    <!-- หิมะตก -->
    <script>
        // ฟังก์ชันการสร้างหิมะ
        for (let i = 0; i < 50; i++) {
            let snowflake = document.createElement('div');
            snowflake.classList.add('snowflake');
            snowflake.style.left = `${Math.random() * 100}vw`;
            snowflake.style.animationDuration = `${Math.random() * 10 + 5}s`; // ระยะเวลาในการตก
            snowflake.style.animationDelay = `${Math.random() * 10}s`; // ความล่าช้าก่อนหิมะเริ่มตก
            snowflake.textContent = '❄';
            document.body.appendChild(snowflake);
        }
    </script>

    <script>
        window.onload = function() {
            document.getElementById('music').play();  // เล่นเพลงอัตโนมัติ
        };

        function showServerList() {
            document.querySelector('.container').style.display = 'none';
            document.getElementById('server-list').style.display = 'block';
        }
    </script>

</body>
</html>
